 <script type="text/javascript">
var dom = document.getElementById("main");
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {

    color:['#3398DB'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    dataZoom: [{
            type: 'slider',
            show: true,//显示滚动条
            zoomLock:false,//锁定滚动条缩放，（固定滚动条长度）
            xAxisIndex: [0],
            left: '5%',//离左边的百分比距离
            bottom: 20,
            {#borderColor: "#f3f3f3",//边框和背景颜色一致，（因为无法做到无边框，只能跟随页面背景）#}
            height:20,//滚动条高度
            showDetail: false,//关闭：拖拽时候显示详细数值信息。
            {#fillerColor: '#666666',//滚动条颜色#}
            start: 0,//初始化滚动条开始位置
            end: 2167, //初始化滚动条结束位置
            showDataShadow: false //屏蔽折线图，true为显示折线图
    }],
    grid: {
        left: '3%',
        right:'4%',
        bottom:'3%',
        containLabel:true
    },
    xAxis: {
        type: 'category',
        data: {{ num }}
        <!--['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun','999']-->
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: {{ score }},
            <!--[120, 20, 150, 80, 70, 110, 130,200],-->
        barWidth:'60%',
        type:'bar'
    }]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
